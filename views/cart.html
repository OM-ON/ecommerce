<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>Cart Page</title>
  <style>
    /* Basic Styling */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 80px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .nav-logo img {
      height: 50px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    .back-btn i {
      margin-right: 8px;
    }

    .cart-container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item p {
      flex: 1;
      margin: 0;
      padding: 0 10px;
      font-weight: bold;
    }

    .quantity-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .quantity-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity-btn:hover {
      background: #0056b3;
    }

    .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
    }

    .remove-btn:hover {
      color: #ff4444;
    }

    #cart-summary {
      margin-top: 20px;
      text-align: center;
    }

    #checkout-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #checkout-btn:hover {
      background: #218838;
    }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      display: none;
    }

    @media screen and (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: center;
      }

      .cart-item p {
        text-align: center;
        padding: 10px 0;
      }

      .quantity-container {
        flex-direction: row;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-logo">
      <img src="img/product/newlogo.png" alt="MAGIC"/>
    </div>
    <a href="fix.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Shop
    </a>
  </nav>

  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-summary">
      <div id="notification"></div>
      <h3>Total: ₹<span id="total-price">0.00</span></h3>
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];

    async function fetchCart() {
      try {
        const res = await fetch("/get-cart", {
          credentials: "include"
        });
        const data = await res.json();
        cart = data.cart || [];
        renderCart();
      } catch (err) {
        document.getElementById("cart-items").innerHTML = "<p>Error loading cart.</p>";
        console.error(err);
      }
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("total-price").textContent = "0.00";
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <p>${item.name} - ₹<span class="price">${(item.price * item.quantity).toFixed(2)}</span></p>
          <div class="quantity-container">
            <button class="quantity-btn decrease" data-index="${index}">-</button>
            <span class="quantity">${item.quantity}</span>
            <button class="quantity-btn increase" data-index="${index}">+</button>
          </div>
          <button class="remove-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
        `;
        cartItems.appendChild(itemDiv);
      });

      updateTotal();
      addListeners();
    }

    function updateTotal() {
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      document.getElementById("total-price").textContent = total.toFixed(2);
    }

    function showNotification(message, color = "green") {
      const notification = document.getElementById("notification");
      notification.style.backgroundColor = color;
      notification.textContent = message;
      notification.style.display = "block";

      setTimeout(() => {
        notification.style.display = "none";
      }, 2000);
    }

    async function updateCartItem(index) {
      try {
        const item = cart[index];
        const response = await fetch("/update-cart-item", {
          method: "PATCH",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: item.name, quantity: item.quantity })
        });

        const data = await response.json();
        if (response.ok) {
          cart[index] = data.item;
          renderCart();
        } else {
          console.error("Update failed");
        }
      } catch (err) {
        console.error("Error updating cart item:", err);
      }
    }

    async function removeCartItem(index) {
      try {
        const item = cart[index];
        const response = await fetch("/remove-cart-item", {
          method: "DELETE",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: item.name })
        });

        const data = await response.json();
        if (response.ok) {
          cart.splice(index, 1);
          renderCart();
          showNotification("❌ Removed from cart", "red");
        } else {
          console.error("Remove failed");
        }
      } catch (err) {
        console.error("Error removing cart item:", err);
      }
    }

    function addListeners() {
      document.querySelectorAll(".increase").forEach(btn => {
        btn.addEventListener("click", async function () {
          const index = this.getAttribute("data-index");
          if (cart[index].quantity < 10) {
            cart[index].quantity++;
            await updateCartItem(index);
          }
        });
      });

      document.querySelectorAll(".decrease").forEach(btn => {
        btn.addEventListener("click", async function () {
          const index = this.getAttribute("data-index");
          if (cart[index].quantity > 1) {
            cart[index].quantity--;
            await updateCartItem(index);
          }
          else if (cart[index].quantity <= 1) {
            await removeCartItem(index);
          }
        });
      });

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", async function () {
          const index = this.getAttribute("data-index");
          await removeCartItem(index);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", fetchCart);

    document.getElementById("checkout-btn").addEventListener("click", () => {
  if (cart.length === 0) {
    showNotification("🛒 Your cart is empty!", "red");
    return;
  }

  // Proceed to checkout page
  window.location.href = "/checkout"; // Adjust this path as needed
});
  </script>
</body>
</html>
