<div class="chat-container" id="chat-container">
    <div class="chat-header">
        <h1>Magic AI</h1>
        <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">Hello! Welcome to MAGIC Accessories! How can I assist you today?</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <button class="mic-button" id="mic-button">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3s-3 1.34-3 3v6c0 1.66 1.34 3 3 3zm5-3c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.45 2.72 6.26 6 6.72V22h2v-3.28c3.28-.46 6-3.27 6-6.72h-2z"/>
            </svg>
        </button>
    </div>
    <div class="status" id="status">Click the microphone to start</div>
</div>
